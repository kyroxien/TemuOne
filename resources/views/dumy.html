<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #938ae6, #a7b6f9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }

        .container {
            width: 92%;
            max-width: 1100px;
            background: white;
            border-radius: 22px;
            padding: 60px 70px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.1);
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 60px;
        }

        .hero-text {
            max-width: 470px;
        }

        .hero-text h1 {
            font-size: 52px;
            font-weight: 700;
            color: #4b3fa3;
            letter-spacing: -1px;
        }

        .hero-text h2 {
            font-size: 24px;
            color: #df9e2c;
            margin-top: 8px;
            font-weight: 600;
        }

        .hero-text p {
            margin-top: 22px;
            line-height: 1.65;
            color: #555;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 18px;
            margin-top: 32px;
        }

        .btn-primary {
            padding: 13px 32px;
            background: #c6ccff;
            color: #333;
            border-radius: 22px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: 0.25s;
        }

        .btn-primary:hover {
            background: #b3b8ff;
        }

        .hero-img {
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .hero-img img {
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 900px) {
            .container {
                padding: 40px 30px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-img {
                width: 80%;
            }
        }
    </style>

</head>
<body>

<div class="container">

    <div class="hero">

        <div class="hero-text">
            <h1>TemuOne</h1>
            <h2>Sistem Informasi Kehilangan Barang</h2>

            <p>
                Platform resmi untuk pelaporan kehilangan dan penemuan barang di lingkungan
                Kampus UIN Datokarama Palu. Dengan sistem yang terpusat, Anda dapat melakukan
                pelaporan dan pencarian barang secara lebih mudah dan cepat.
            </p>

            <div class="action-buttons">
                <div class="btn-primary">Continue</div>
                <div class="btn-primary">Sign Up</div>
            </div>
        </div>

        <div class="hero-img">
            <img src="123.png" alt="illustration">
        </div>

    </div>

</div>

</body>
</html>
